# wasm v2 (atomics)
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache target
        uses: actions/cache@v4
        with:
          key: some_executor_${{ runner.os }}-target
          path: "target"
      - run: cargo fmt --check
      - run: cargo check
      - run: cargo clippy --no-deps
      - run: cargo doc
      - run: cargo test
      - name: Build wasm
        run: |
          rustup install nightly  
          rustup +nightly target add wasm32-unknown-unknown  
          cargo install wasm-bindgen-cli  
          CARGO_TARGET_WASM32_UNKNOWN_UNKNOWN_RUNNER="wasm-bindgen-test-runner" RUSTFLAGS='-C target-feature=+atomics,+bulk-memory,+mutable-globals' cargo +nightly test --target wasm32-unknown-unknown -Z build-std=std,panic_abort